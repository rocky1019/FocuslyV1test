<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up – Focusly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container center">
  <div class="form-card">
    <h1>Create Your Focusly Account</h1>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
    <button onclick="window.history.back()" class="back-btn">⬅ Back to Welcome</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrqad_1R9l322_Rg0K-UtKImEMn2nqWcE",
      authDomain: "atharva19focusly.firebaseapp.com",
      projectId: "atharva19focusly",
      storageBucket: "atharva19focusly.firebasestorage.app",
      messagingSenderId: "277269253347",
      appId: "1:277269253347:web:20b6f3cc29473f3093c9d6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const fullName = form.querySelector("input[type='text']").value;
      const email = form.querySelector("input[type='email']").value;
      const password = form.querySelector("input[type='password']").value;

      // ✅ Save the username
      localStorage.setItem("username", fullName);

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("✅ Account created!");
          window.location.href = "home.html"; // or dashboard
        })
        .catch((error) => {
          alert("❌ Error: " + error.message);
        });
    });
  </script>
</body>
</html>
